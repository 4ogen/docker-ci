name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9]
        
      fail-fast: false  

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get --no-install-recommends install -y build-essential python-dev 
        python -m pip install --no-cache-dir --upgrade pip pip-tools
        pip install --no-cache-dir -r requirements.txt -r dev-requirements.txt        
    - name: Run Tests
      run: |
        cd src && cp app/.env.ci app/.env
        python manage.py test
